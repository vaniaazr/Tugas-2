{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  head, body {
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
  }

  body {
    display: flex;
    align-items: center;
    background: linear-gradient(rgb(178, 233, 255), rgb(89, 131, 230));
    background-size: 100% 100%;
    background-attachment: fixed;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="container login w-100 m-auto" style="max-width: 750px">
  <h1 class="mb-4 fw-bold text-primary text-center">Login</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="username-form mb-4">
      <label for="username" class="form-label fw-semibold">Username</label>
      <input type="text" class="form-control shadow" name="username" id="username" placeholder="Username">
    </div>
    <div class="password-form mb-4">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control shadow" name="password" id="password" placeholder="Password">
    </div>
    {% if messages %}
      {% for message in messages %}
          <p class="text-light">{{ message }}</p>
      {% endfor %}
    {% endif %}     
    <input class="btn btn-lg btn-primary w-100 mt-2 fw-bold" type="submit" value="Login"></input>
    <p class="mt-3 mb-3 text-center">Belum mempunyai akun? <a class = "text-light fw-semibold" href="{% url 'todolist:register' %}">Buat akun</a></p>
  </form>
</div>
{% endblock content %}
